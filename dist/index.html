<!doctype html>
<html>
<head>
	<title>Today's chore list</title>
</head>
<body>
	<main id="main">
		<div id="logout-btn" class="hide">log out</div>
		<aside id="aside" class="closed">
			<div id="aside-expand-btn">
				<img src="./glitter-arrow.svg" />
			</div>
			<header>
				<div id="new-list-modal-btn">
					<svg viewBox="0 0 25 25"><polygon points="25 10.3 14.7 10.3 14.7 0 10.3 0 10.3 10.3 0 10.3 0 14.7 10.3 14.7 10.3 25 14.7 25 14.7 14.7 25 14.7 "/></svg>
					<span>add a new list</span>
				</div>
			</header>
			<main>
				<div>
					<span>&star;</span>
					<span>Austin's chore list</span>
				</div>
				<div>
					<span>&star;</span>
					<span>Anna's chore list</span>
				</div>
			</main>
			<footer>
				Designed and Developed by <a href="http://annabaker.design" target="_blank">Anna Baker Design</a>
			</footer>
		</aside>
		<section id="list">
			<header>
				<img class="decor" src="glitter-star.svg" />
				<img class="decor" src="glitter-circle.svg" />
				<img class="decor" src="glitter-circle.svg" />
				<img class="decor" src="glitter-circle.svg" />
				<img class="decor" src="glitter-circle.svg" />
				<h2>today's chore list</h2>
			</header>
			<main>
				<ul id="chore-list"></ul>
			</main>
		</section>
		<footer id="footer">
			<img class="decor" src="glitter-star.svg" />
			<img class="decor" src="glitter-circle.svg" />
			<img class="decor" src="glitter-circle.svg" />
			<div id="new-chore-modal-btn">
				<svg viewBox="0 0 25 25"><polygon points="25 10.3 14.7 10.3 14.7 0 10.3 0 10.3 10.3 0 10.3 0 14.7 10.3 14.7 10.3 25 14.7 25 14.7 14.7 25 14.7 "/></svg>
				<span>add a new chore</span>
			</div>
			<div id="today-container">
				<span>today:</span>
				<span id="today"></span>
			</div>
		</footer>
	</main>

	<div id="login-modal">
		<form>
			<h2>log in or sign up</h2>
			<input id="login-email" type="email" placeholder="Email" />
			<input id="login-password" type="password" placeholder="Password" />
			<div id="login-btn" class="btn">log in</div>
			<div id="signup-btn" class="btn">sign up</div>
		</form>
	</div>

	<div id="new-chore-modal" class="hide">
		<form>
			<h2>add a new chore</h2>
			<input id="new-chore-title" type="text" placeholder="Title" required />
			<textarea id="new-chore-desc" placeholder="Description"></textarea>
			<input id="new-chore-date" type="date" required />
			<select id="new-chore-priority" required>
				<option value="low">Low</option>
				<option value="medium">Medium</option>
				<option value="high">High</option>
			</select>
			<div id="new-chore-btn" class="btn">add new chore</div>
		</form>
	</div>

	<!--compiled javascript-->
    <script src="./main.js"></script>
</body>
</html>
